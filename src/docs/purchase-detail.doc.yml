paths:
  /purchase_detail:
    get:
      tags: [PurchaseDetail]
      summary: Obtiene todos los detalles de compras
      responses:
        '200': { description: 'OK' }

components:
  schemas:
    PurchaseDetail:
      type: object
      properties:
        purchase_detail_id: { type: integer }
        product_id: { type: integer }
        purchase_id: { type: integer }
        unit_cost: { type: number, format: double }
        amount: { type: integer }
        status: { type: boolean }