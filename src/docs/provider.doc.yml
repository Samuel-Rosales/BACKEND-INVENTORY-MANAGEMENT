components:
  schemas:
    Provider:
      type: object
      properties:
        provider_id:
          type: integer
          description: ID auto-generado del proveedor
        name:
          type: string
          description: Nombre del proveedor
        located:
          type: string
          description: Ubicación o dirección del proveedor
        status:
          type: boolean
          description: Estado del proveedor (true=activo, false=inactivo)
      example:
        provider_id: 1
        name: "Distribuidora Los Andes"
        located: "Zona Industrial Sur, Calle 3"
        status: true

paths:
  /provider:
    get:
      summary: Obtener todos los proveedores
      tags: [Provider]
      responses:
        200:
          description: Lista de proveedores
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Provider'
    post:
      summary: Crear un nuevo proveedor
      tags: [Provider]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - located
              properties:
                name:
                  type: string
                located:
                  type: string
      responses:
        201:
          description: Proveedor creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                  data:
                    $ref: '#/components/schemas/Provider'

  /provider/{id}:
    get:
      summary: Obtener un proveedor por ID
      tags: [Provider]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del proveedor
      responses:
        200:
          description: Proveedor encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Provider'
        404:
          description: Proveedor no encontrado
    patch:
      summary: Actualizar un proveedor existente
      tags: [Provider]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del proveedor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                located:
                  type: string
      responses:
        200:
          description: Proveedor actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Provider'
    delete:
      summary: Eliminar permanentemente un proveedor
      tags: [Provider]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del proveedor
      responses:
        200:
          description: Proveedor eliminado

  /provider/{id}/deactivate:
    patch:
      summary: Desactivar un proveedor
      tags: [Provider]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del proveedor
      responses:
        200:
          description: Proveedor desactivado exitosamente

  /provider/{id}/activate:
    patch:
      summary: Activar un proveedor
      tags: [Provider]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del proveedor
      responses:
        200:
          description: Proveedor activado exitosamente