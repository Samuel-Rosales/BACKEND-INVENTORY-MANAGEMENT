paths:
  /auth/login:
    post:
      summary: Iniciar sesión de usuario
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_ci
                - password
              properties:
                user_ci:
                  type: string
                  description: Cédula de identidad del usuario
                  example: "12345678"
                password:
                  type: string
                  description: Contraseña del usuario
                  example: "password123"
      responses:
        200:
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Autenticación exitosa"
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: JWT token para autenticación
                      user:
                        type: object
                        properties:
                          user_ci:
                            type: string
                          name:
                            type: string
                          role_id:
                            type: integer
                          role:
                            type: object
                            properties:
                              name:
                                type: string
        401:
          description: Credenciales incorrectas
        403:
          description: Usuario inactivo
