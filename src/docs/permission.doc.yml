components:
  schemas:
    Permission:
      type: object
      properties:
        permission_id:
          type: integer
          description: ID auto-generado del permiso
        code:
          type: string
          description: Código único del permiso (ej. 'USER_READ')
        name:
          type: string
          description: Nombre legible del permiso
        description:
          type: string
          description: Descripción detallada
        status:
          type: boolean
          description: Estado del permiso (true=activo, false=inactivo)
      example:
        permission_id: 1
        code: "PRODUCT_CREATE"
        name: "Crear Producto"
        description: "Permite registrar nuevos productos en el sistema"
        status: true

paths:
  /permission:
    get:
      summary: Obtener todos los permisos
      tags: [Permission]
      responses:
        200:
          description: Lista de permisos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Permission'
    post:
      summary: Crear un nuevo permiso
      tags: [Permission]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - name
              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
      responses:
        201:
          description: Permiso creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                  data:
                    $ref: '#/components/schemas/Permission'

  /permission/{id}:
    get:
      summary: Obtener un permiso por ID
      tags: [Permission]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del permiso
      responses:
        200:
          description: Permiso encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Permission'
        404:
          description: Permiso no encontrado
    patch:
      summary: Actualizar un permiso existente
      tags: [Permission]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del permiso
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                name:
                  type: string
                description:
                  type: string
      responses:
        200:
          description: Permiso actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Permission'
    delete:
      summary: Eliminar permanentemente un permiso
      tags: [Permission]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del permiso
      responses:
        200:
          description: Permiso eliminado
