components:
  schemas:
    Category:
      type: object
      properties:
        category_id:
          type: integer
          description: ID auto-generado de la categoría
        name:
          type: string
          description: Nombre único de la categoría
        description:
          type: string
          description: Descripción de la categoría
        status:
          type: boolean
          description: Estado de la categoría (true=activo, false=inactivo)
      example:
        category_id: 1
        name: "Electrónica"
        description: "Dispositivos electrónicos y gadgets"
        status: true

paths:
  /category:
    get:
      summary: Obtener todas las categorías
      tags: [Category]
      responses:
        200:
          description: Lista de categorías
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
    post:
      summary: Crear una nueva categoría
      tags: [Category]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        201:
          description: Categoría creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                  data:
                    $ref: '#/components/schemas/Category'

  /category/{id}:
    get:
      summary: Obtener una categoría por ID
      tags: [Category]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la categoría
      responses:
        200:
          description: Categoría encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Category'
        404:
          description: Categoría no encontrada
    patch:
      summary: Actualizar una categoría existente
      tags: [Category]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la categoría
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
      responses:
        200:
          description: Categoría actualizada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/Category'
    delete:
      summary: Eliminar permanentemente una categoría
      tags: [Category]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la categoría
      responses:
        200:
          description: Categoría eliminada

  /category/{id}/deactivate:
    patch:
      summary: Desactivar una categoría
      tags: [Category]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la categoría
      responses:
        200:
          description: Categoría desactivada exitosamente

  /category/{id}/activate:
    patch:
      summary: Activar una categoría
      tags: [Category]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID de la categoría
      responses:
        200:
          description: Categoría activada exitosamente