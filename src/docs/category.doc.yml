paths:
  /category:
    get:
      tags: [Category]
      summary: Obtiene todas las categorías
      description: Retorna un array con todas las categorías de productos.
      responses:
        '200':
          description: Operación exitosa.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
        '500':
          description: Error interno del servidor.
    post:
      tags: [Category]
      summary: Crea una nueva categoría
      description: Registra una nueva categoría en la base de datos.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        '201':
          description: Categoría creada exitosamente.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '400':
          description: Datos de entrada inválidos.
        '500':
          description: Error interno del servidor.
  /category/{id}:
    get:
      tags: [Category]
      summary: Obtiene una categoría por ID
      parameters:
        - { name: id, in: path, required: true, schema: { type: integer } }
      responses:
        '200':
          description: Operación exitosa.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Categoría no encontrada.
    put:
      tags: [Category]
      summary: Actualiza una categoría
      parameters:
        - { name: id, in: path, required: true, schema: { type: integer } }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryUpdate'
      responses:
        '200':
          description: Categoría actualizada.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Categoría no encontrada.
    delete:
      tags: [Category]
      summary: Elimina una categoría
      parameters:
        - { name: id, in: path, required: true, schema: { type: integer } }
      responses:
        '200':
          description: Categoría eliminada.
        '404':
          description: Categoría no encontrada.

components:
  schemas:
    Category:
      type: object
      properties:
        category_id: { type: integer }
        name: { type: string }
        description: { type: string }
        status: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    CategoryInput:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        status: { type: boolean }
      required: [name, description]
    CategoryUpdate:
      type: object
      properties:
        name: { type: string }
        description: { type: string }
        status: { type: boolean }