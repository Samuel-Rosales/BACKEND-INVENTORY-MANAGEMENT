paths:
  /Category:
    get:
      tags:
        - Category
      summary: Obtiene todos los productos
      description: Retorna un array con todos los productos
      responses:
        200:
          description: Operación exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProducthWithCategory'
        500:
          description: Error al obtener los productos

    post:
      tags:
        - Category
      summary: Crea un nuevo producto
      description: Crea un nuevo producto con los datos proporcionados
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        201:
          description: Producto creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/ProducthWithCategory'
        400:
          description: Datos inválidos
        404:
          description: Torneo o inscripción no encontrada
        500:
          description: Error al crear partido

components:
  schemas:
    Category:
      type: object
      properties:
