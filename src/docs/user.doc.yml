components:
  schemas:
    User:
      type: object
      properties:
        user_ci:
          type: string
          description: Cédula de identidad (clave primaria)
        name:
          type: string
          description: Nombre completo del usuario
        password:
          type: string
          description: Contraseña del usuario (encriptada en BD)
        role_id:
          type: integer
          description: ID del rol asignado
        status:
          type: boolean
          description: Estado del usuario (true=activo, false=inactivo)
      example:
        user_ci: "12345678"
        name: "Juan Administrador"
        password: "securePassword123"
        role_id: 1
        status: true

paths:
  /user:
    get:
      summary: Obtener todos los usuarios
      tags: [User]
      responses:
        200:
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      summary: Crear un nuevo usuario
      tags: [User]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_ci
                - name
                - password
                - role_id
              properties:
                user_ci:
                  type: string
                name:
                  type: string
                password:
                  type: string
                role_id:
                  type: integer
      responses:
        201:
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                  data:
                    $ref: '#/components/schemas/User'

  /user/{user_ci}:
    get:
      summary: Obtener un usuario por Cédula (CI)
      tags: [User]
      parameters:
        - in: path
          name: user_ci
          schema:
            type: string
          required: true
          description: Cédula de identidad del usuario
      responses:
        200:
          description: Usuario encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/User'
        404:
          description: Usuario no encontrado
    patch:
      summary: Actualizar un usuario existente
      tags: [User]
      parameters:
        - in: path
          name: user_ci
          schema:
            type: string
          required: true
          description: Cédula de identidad del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
                role_id:
                  type: integer
                status:
                  type: boolean
      responses:
        200:
          description: Usuario actualizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
    delete:
      summary: Eliminar permanentemente un usuario
      tags: [User]
      parameters:
        - in: path
          name: user_ci
          schema:
            type: string
          required: true
          description: Cédula de identidad del usuario
      responses:
        200:
          description: Usuario eliminado

  /user/role/{role_id}:
    get:
      summary: Obtener usuarios por Rol
      tags: [User]
      parameters:
        - in: path
          name: role_id
          schema:
            type: integer
          required: true
          description: ID del rol
      responses:
        200:
          description: Lista de usuarios filtrada por rol