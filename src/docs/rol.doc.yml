paths:
  /role:
    get:
      tags: [Role]
      summary: Obtiene todos los roles
      responses:
        '200': { description: 'OK' }
    post:
      tags: [Role]
      summary: Crea un nuevo role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleInput'
      responses:
        '201': { description: 'Created' }

components:
  schemas:
    Role:
      type: object
      properties:
        role_id: { type: integer }
        name: { type: string }
    RoleInput:
      type: object
      properties:
        name: { type: string }
      required: [name]