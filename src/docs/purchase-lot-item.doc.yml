components:
  schemas:
    PurchaseLotItem:
      type: object
      properties:
        purchase_lot_item_id:
          type: integer
          description: ID auto-generado del item de compra por lote
        purchase_id:
          type: integer
          description: ID de la compra padre
        product_id:
          type: integer
          description: ID del producto
        depot_id:
          type: integer
          description: ID del almac√©n de destino
        amount:
          type: integer
          description: Cantidad comprada
        unit_cost:
          type: number
          description: Costo unitario
        expiration_date:
          type: string
          format: date
          description: Fecha de vencimiento
        total_cost:
          type: number
          description: Costo total (calculado)
      example:
        purchase_lot_item_id: 301
        purchase_id: 501
        product_id: 102
        depot_id: 1
        amount: 100
        unit_cost: 5.00
        expiration_date: "2024-12-31"
        total_cost: 500.00

paths:
  /purchase_lot_item:
    get:
      summary: Obtener todos los items de compra por lote
      tags: [PurchaseLotItem]
      responses:
        200:
          description: Lista de items de lote
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PurchaseLotItem'
    post:
      summary: Crear un nuevo item de compra por lote (Administrativo)
      tags: [PurchaseLotItem]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - purchase_id
                - product_id
                - depot_id
                - amount
                - unit_cost
                - expiration_date
              properties:
                purchase_id:
                  type: integer
                product_id:
                  type: integer
                depot_id:
                  type: integer
                amount:
                  type: integer
                unit_cost:
                  type: number
                expiration_date:
                  type: string
                  format: date
      responses:
        201:
          description: Item creado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                  data:
                    $ref: '#/components/schemas/PurchaseLotItem'

  /purchase_lot_item/{id}:
    get:
      summary: Obtener un item de compra por lote por ID
      tags: [PurchaseLotItem]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del item
      responses:
        200:
          description: Item encontrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/PurchaseLotItem'
        404:
          description: Item no encontrado
    patch:
      summary: Actualizar un item de compra por lote
      tags: [PurchaseLotItem]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del item
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: integer
                unit_cost:
                  type: number
                expiration_date:
                  type: string
                  format: date
      responses:
        200:
          description: Item actualizado
    delete:
      summary: Eliminar un item de compra por lote
      tags: [PurchaseLotItem]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID del item
      responses:
        200:
          description: Item eliminado
